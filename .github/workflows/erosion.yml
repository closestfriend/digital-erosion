name: Digital Erosion

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  erode:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing to the repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for restoration logic
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Configure git
        run: |
          git config user.name "Entropy Bot"
          git config user.email "entropy@digital-erosion.art"
      
      - name: Run erosion
        run: |
          # Try to run the erosion script
          # If it fails (syntax error from corruption), that's part of the art
          python3 erosion.py || echo "Script failed to execute (syntax error) - this is expected behavior"
      
      - name: Commit changes
        run: |
          git add .
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            # If erosion.py ran successfully, it created a commit message
            # If it failed, we document the failure
            if [ -f .erosion_state ]; then
              ITERATION=$(head -1 .erosion_state)
              git commit -m "iteration $ITERATION: script execution failed (corrupted beyond repair)"
            else
              git commit -m "Automated erosion attempt - script too corrupted to run"
            fi
          fi
      
      - name: Push changes
        run: git push origin main