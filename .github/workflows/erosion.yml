name: Digital Erosion

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  erode:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow pushing to the repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Get full history for restoration logic
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Configure git
        run: |
          git config user.name "Entropy Bot"
          git config user.email "entropy@digital-erosion.art"
      
      - name: Run erosion
        run: python3 erosion.py
      
      - name: Commit changes
        run: |
          git add .
          # Use the commit message that erosion.py already created
          # or fallback to a generic message if no changes
          git diff --staged --quiet || git commit -m "Automated erosion"
      
      - name: Push changes
        run: git push origin main